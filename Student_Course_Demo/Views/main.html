<!doctype html>
<html>


<head>
    <title>sample</title>
    <!-- Include bootstrap library -->
    <link href="../style/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <!-- Include styling -->
    <link href="../style/style.css" rel="stylesheet" />\
    <!-- Include fa -->
    <link href="../style/font awesome/font-awesome.css" rel="stylesheet" />
    <!-- Include fa -->
    <link href="../style/font awesome/font-awesome.min.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="../scripts/angular/angular.min.js"></script>
</head>
<!-- ng-app is declaring an angular app -->

<body ng-app="myApp">
    <div class="header">
        <div class="container">
            <h1>Book End</h1>
        </div>
    </div>

    <div class="main" ng-controller="MainController">
        <div class="container">

            <h1>{{ title }}</h1>
            <h2>{{ promo }}</h2>
            <!--
            <div class="col-md-6">
                <div class="thumbnail">
                    <img src="img/the-book-of-trees.jpg">
                    <p class="title"> {{ product.name | uppercase }}</p>
                    <p class="price"> {{ product.price | currency }} </p>
                    <p class="date"> {{ product.pubdate | date }} </p>
                </div>
            </div>
            -->

            <div ng-repeat="product in products" class="col-md-6">
                <div class="thumbnail">
                    <img ng-src="{{ product.cover }}">
                    <p class="title">{{ product.name }}</p>
                    <p class="price">{{ product.price | currency }}</p>
                    <p class="date">{{ product.pubdate | date }}</p>
                    <div class="rating">
                        <p class="likes" ng-click="plusOne($index)">+ {{ product.likes }} </p>
                        <p class="dislikes" ng-click="minusOne($index)">- {{ product.dislikes }} </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h2>Available for iPhone and Android.</h2>
        </div>
    </div>


    <!-- js -->
    <script src="../scripts/app/app.js"></script>

    <!-- Controllers -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

</body>

</html>
